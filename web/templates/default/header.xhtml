<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 
    <ui:composition>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">Proyecto</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right" id="botonHeader">
                        <li><a href="index.xhtml">Home</a></li>
                        <li><a href="#">Calendario</a></li>
                        <c:if test="#{!userKey.getActivo() || userKey.getActivo() == null || userKey.getActivo() == false}">
                        <li><a href="login.xhtml"><i class="fa fa-sign-in" aria-hidden="true"></i> Entra</a></li>
                        <li><a href="register.xhtml"><i class="fa fa-user" aria-hidden="true"></i> Registrate</a></li>
                        </c:if>
                        <c:if test="#{UsuarioMySQLDAO.recogeSession().getActivo() == true}">
                        <li><a href="perfil.xhtml"><i class="fa fa-user-circle" aria-hidden="true"></i> #{userKey.getNombre()} #{userKey.getApellidos()}</a></li>
                        </c:if>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..." />
                    </form>
                </div>
            </div>
        </div>
        <div id="recogeSession" value="#{UsuarioMySQLDAO.recogeSession()}"></div>
        <div id="userKey" data-prodnumber="${sessionScope.userKey}" />
    </ui:composition>
</html>
