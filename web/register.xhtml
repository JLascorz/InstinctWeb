<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
        <div id="contenido">
        <div id="Imagen">
            <h:graphicImage value="javax.faces.resource/images/register_bike.jpg.xhtml" id="imgBike" />
        </div>
        <div id="register">
        <h:form>
            <h:inputText id="nombre" value="#{Usuario.nombre}" a:placeholder="Nombre" required="true" 
                         requiredMessage="El nombre es necesario."></h:inputText><br></br>
                         
            <h:inputText id="apellidos" value="#{Usuario.apellidos}"  a:placeholder="Apellidos" required="true" 
                         requiredMessage="Los apellidos son necesarios."></h:inputText><br></br>
                         
            <h:inputText  id="email" value="#{Usuario.email}"  a:placeholder="Email" required="true" 
                         requiredMessage="El correo es necesario."
                         validatorMessage="El correo no es valido.">
                         <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            </h:inputText><br></br>
            <h:inputSecret id="password1" value="#{Usuario.password}"  a:placeholder="Contrase単a" required="true" 
                         requiredMessage="La contrase単a es necesaria.">
                         <f:validator validatorId="registerValidator" />
            </h:inputSecret><br></br>
            <h:inputSecret id="password2" value="#{Usuario.rePassword}"  a:placeholder="Repite la contrase単a" required="true" 
                         requiredMessage="Es necesario repetir la contrase単a.">
                         <f:validator validatorId="registerValidator" />
            </h:inputSecret><br></br>
            <h:inputText id="nif" value="#{Usuario.nif}"  a:placeholder="NIF"
                         requiredMessage="El NIF es necesario.">
                         <f:validator validatorId="registerValidator" />
            </h:inputText><br></br>
            <h:selectOneMenu value="#{Usuario.genero}" required="true" requiredMessage="Este campo es necesario!">
                <f:selectItem itemValue="Hombre" itemLabel="Hombre" />
                <f:selectItem itemValue="Mujer"  itemLabel="Mujer"  />
            </h:selectOneMenu><br></br>   
            <h:inputText id="fecnac" value="#{Usuario.fecNac}" a:placeholder="Fecha de Nacimiento" t:type="date" required="true" 
                         requiredMessage="La fecha de nacimiento es necesaria.">
                         <f:validator validatorId="registerValidator" />
            </h:inputText><br></br>
            <label>Tipo de Usuario:</label>
            <h:selectOneRadio value="#{Usuario.diffus}">
                <f:selectItem itemValue="3" itemLabel="Deportista" />
                <f:selectItem itemValue="2" itemLabel="Organizador"/>
            </h:selectOneRadio>
            <h:commandButton id="enviar" action="#{UsuarioMySQLDAO.insertUsuario(Usuario)}" value="Crear Cuenta"></h:commandButton><br></br>
        </h:form>
            <div id="errores">
            <h:message for="nombre"></h:message><br></br>
            <h:message for="apellidos"></h:message><br></br>
            <h:message for="email"></h:message><br></br>
            <h:message for="password1"></h:message><br></br>
            <h:message for="password2"></h:message><br></br>
            <h:message for="nif"></h:message><br></br>
            <h:message for="genero"></h:message><br></br>
            <h:message for="fecnac"></h:message><br></br>
            </div>
        </div>
        </div>
        </ui:define>
        </ui:composition>  
    </h:body>
</html>
