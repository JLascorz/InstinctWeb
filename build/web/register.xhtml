<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
        <div id="register">
        <h:form>
            <h:inputText id="nombre" value="#{Usuario.nombre}" a:placeholder="Nombre" required="true" 
                         requiredMessage="Este campo es necesario!"></h:inputText>
            <h:message for="nombre"/><br></br>
            <h:inputText id="apellidos" value="#{Usuario.apellidos}"  a:placeholder="Apellidos" required="true" 
                         requiredMessage="Este campo es necesario!"></h:inputText>
            <h:message for="apellidos"/><br></br>
            <h:inputText  id="email" value="#{Usuario.email}"  a:placeholder="Email" required="true" 
                         requiredMessage="Este campo es necesario!">
            </h:inputText>
            <h:message for="email"/><br></br>
            <h:inputText id="password" value="#{Usuario.password}"  a:placeholder="ContraseÃ±a" required="true" 
                         requiredMessage="Este campo es necesario!"></h:inputText>
            <h:message for="password"/><br></br>
            <h:inputText id="nif" value="#{Usuario.nif}"  a:placeholder="NIF"
                         requiredMessage="Este campo es necesario!"></h:inputText>
            <h:message for="nif"/><br></br>
            <h:selectOneMenu value="#{Usuario.genero}" required="true" requiredMessage="Este campo es necesario!">
                <f:selectItem itemValue="Hombre" itemLabel="Hombre" />
                <f:selectItem itemValue="Mujer"  itemLabel="Mujer"  />
            </h:selectOneMenu>
            <h:message for="genero"/><br></br>   
            <h:inputText id="fecnac" value="#{Usuario.fecNac}" a:placeholder="Fecha de Nacimiento" t:type="date" required="true" 
                         requiredMessage="Este campo es necesario!">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </h:inputText>
            <h:message for="fecnac"/><br></br>
            <label>Tipo de Usuario:</label>
            <h:selectOneRadio value="#{Usuario.diffus}">
                <f:selectItem itemValue="3" itemLabel="Deportista"/>
                <f:selectItem itemValue="2" itemLabel="Organizador"/>
            </h:selectOneRadio>
            <h:commandButton id="enviar" action="#{UsuarioMySQL.insertUser(Usuario)}" value="Guardar"></h:commandButton><br></br>
        </h:form>
        </div>
        </ui:define>
        </ui:composition>  
    </h:body>
</html>
