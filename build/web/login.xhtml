<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/templates/default/main.xhtml">
        <ui:define name="content">
        <c:if test="#{userKey.getActivo() == true}">
                <script>
                redirect();
                </script>
        </c:if>
        <c:if test="#{empty userKey}"> 
        <div id="contenido">
        <div id="login">
        <h:form>
            <span id="titulo">Identifícate</span><br></br>
            <h:inputText  id="email" class="inpText" value="#{Usuario.email}"  a:placeholder="Email" required="true" 
                         requiredMessage="El correo es necesario.">
            </h:inputText><br></br>
            <h:inputSecret id="password" class="inpText" value="#{Usuario.password}"  a:placeholder="Contraseña" required="true" 
                         requiredMessage="La contraseña es necesaria."></h:inputSecret><br></br>
            <h:commandButton id="enviar" class="inpSubmit" action="#{UsuarioMySQLDAO.login(Usuario)}" value="Entrar"></h:commandButton><br></br>
        </h:form>
            <h:panelGroup layout="block" id="errores" rendered="#{not empty facesContext.messageList}">
                <h:message for="email" errorClass="error" /><br rendered="#{not empty facesContext.messageList}"></br>
                <h:message for="password" errorClass="error"/><br rendered="#{not empty facesContext.messageList}"></br>
                <h:messages globalOnly="true" errorClass="error" styleClass="errorGlobal"></h:messages>
            </h:panelGroup>
        </div>
        </div>
        </c:if>    
        </ui:define>
        </ui:composition>  
    </h:body>
</html>
